<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wuiz</title>

    <!-- css file link -->
    <link rel="stylesheet" href="/css/quiz.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <img src="/images/logo.png" alt="img" id="img" class="img">
    
    <h1 id="title">Today's Quiz </h1>
    <div id="main-page"><button>Main Page </button></div>
    <!-- quiz-container -->
    <div id="quiz-container">
        <div id="button-container">
            <div class="music box">
                <button id="subjectQues" 
                   
                onclick="selectSubject(event,'music')" class="subjectQues">Music</button></div>
            <div class="modernart box"><button  onclick="selectSubject(event,'modern-art')">Modern art</button></div>
            <div class="coding box" 
           
            ><button  onclick="selectSubject(event,'coding')">Coding</button></div> 
          </div>
        <!-- question container -->
        
        <div class="questions" id="show_questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="Previous" class="pre">Previous  </button>
            <button type="button" class="next">Next</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="/images/logo.png" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="./js//quiz02.js"></script>
</body>
</html>
