<body>
   <div class="page-container">
    <div class="nav">
        <nav>
            <div class="logo">
                <img src="./images/logo.png">
                <div class="title">KnowlegeHut Test</div>
            </div>
            <div class="score">
                <ul>
                    <li onclick="displayShow()">Main Screen Test</li>

   </div>
   
    
    <!-- <div id="main-page"><button onclick="displayShow()">Main Page </button></div> -->
    <!-- quiz-container -->
    <div class="quiz-container">
        <div class="question-box">
            <div id="button-container" class="button-container">
                <div id="subjectQues" onclick="selectSubject(event,'music')" class="subjectQues topic-box">
                    Music
                </div>
                <div class="subjectQues topic-box" onclick="selectSubject(event,'modern-art')">Modern-Art</div>
                <div class="subjectQues topic-box" onclick="selectSubject(event,'coding')" >Coding</div> 
              </div>
            <!-- question container -->
            
            <div class="questions row" id="show_questions">
                <h2 id="question"></h2>
                <ol type="A">
                    <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                </ol>
                <div class="buttons" id="move_button">
                    <button type="Previous" class="pre">Previous  </button>
                    <button type="button" class="next">Next</button>
                </div>
                <h4 id="stat"></h4>
            </div>
    
            
    
            <div id="scoreboard">
                        <h2 id="score-title">Thank you for participation</h2>
                     <h3> Candidate Name: Sunil Chauhan</h3>  
                     <h4> Total Score 30</h4> 
                <div class="score_list" id="score_list">
                    
                </div> 
            </div>
        
        </div>
    </div>
